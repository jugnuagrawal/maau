<div class="block post">
    <div class="header">
        <span class="method">POST</span>
        <span class="url">/register</span>
    </div>
    <div class="body collapse">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Parameters</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>body
                        <sup>
                            <small class="danger">*required</small>
                        </sup>
                        <div class="info-text">
                            <small>JSON data in body</small>
                        </div>
                    </th>
                    <td>
                        <pre>{ email : String, password : String }</pre>
                    </td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th colspan="2">Response</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="success">200
                        <div class="info-text">
                            <small>status code</small>
                        </div>
                    </th>
                    <td>
                        Logged in successfully
                    </td>
                    <td>
                        <pre>{ token : String }</pre>
                    </td>
                </tr>
                <tr>
                    <th class="warning">400
                        <div class="info-text">
                            <small>status code</small>
                        </div>
                    </th>
                    <td>
                        Bad Parameters
                    </td>
                    <td>
                        <pre>{ message : String }</pre>
                    </td>
                </tr>
                <tr>
                    <th class="danger">500
                        <div class="info-text">
                            <small>status code</small>
                        </div>
                    </th>
                    <td>
                        Internal Server Error
                    </td>
                    <td>
                        <pre>{ message : String }</pre>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
