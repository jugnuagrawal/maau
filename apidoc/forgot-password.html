<div class="block post">
    <div class="header">
        <span class="method">POST</span>
        <span class="url">/forgot/{id}</span>
    </div>
    <div class="body collapse">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Parameters</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>id
                        <sup>
                            <small class="danger">*required</small>
                        </sup>
                        <div class="info-text">
                            <small>String in path</small>
                        </div>
                    </th>
                    <td>
                        <pre>User ID of the user</pre>
                    </td>
                </tr>
            </tbody>
            <thead>
                <tr>
                    <th colspan="2">Response</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="success">200
                        <div class="info-text">
                            <small>status code</small>
                        </div>
                    </th>
                    <td>
                        Password reset email sent
                    </td>
                    <td>
                        <pre>{ message : String }</pre>
                    </td>
                </tr>
                <tr>
                    <th class="warning">404
                        <div class="info-text">
                            <small>status code</small>
                        </div>
                    </th>
                    <td>
                        User not found
                    </td>
                    <td>
                        <pre>{ message : String }</pre>
                    </td>
                </tr>
                <tr>
                    <th class="danger">500
                        <div class="info-text">
                            <small>status code</small>
                        </div>
                    </th>
                    <td>
                        Internal Server Error
                    </td>
                    <td>
                        <pre>{ message : String }</pre>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
