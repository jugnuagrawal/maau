<div class="block get">
        <div class="header">
            <span class="method">GET</span>
            <span class="url">/activate/{token}</span>
        </div>
        <div class="body collapse">
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Parameters</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>token
                            <sup>
                                <small class="danger">*required</small>
                            </sup>
                            <div class="info-text">
                                <small>string in path</small>
                            </div>
                        </th>
                        <td>
                            Token that was generated after creating record
                        </td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th colspan="2">Response</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="success">200
                            <div class="info-text">
                                <small>status code</small>
                            </div>
                        </th>
                        <td>
                            Verified
                        </td>
                        <td>
                            <pre>#DataModel</pre>
                        </td>
                    </tr>
                    <tr>
                        <th class="warning">401
                            <div class="info-text">
                                <small>status code</small>
                            </div>
                        </th>
                        <td>
                            Invalid Token
                        </td>
                        <td>
                            <pre>{ message : String }</pre>
                        </td>
                    </tr>
                    <tr>
                        <th class="danger">500
                            <div class="info-text">
                                <small>status code</small>
                            </div>
                        </th>
                        <td>Internal Server Error</td>
                        <td>
                            <pre>{ message : String }</pre>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
